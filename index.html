<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cuadrados Medios</title>
</head>
<body>

    <div class="container mt-5">
        <div class="p-2 bg-dark mb-4">
            <h1 class="text-center text-light fw-bold">Algoritmo de Cuadrados Medios</h1>
        </div>
        
        <form id="cuadradosMediosForm">
            <div class="row">
                <div class="col-sm-4 d-flex mb-4">
                    <label for="semilla" class="input-group-text fw-bold">Semilla: </label>
                    <input type="number" class="form-control col" id="semilla" required>
                </div>
                <div class="col-sm-4 d-flex mb-4">
                    <label for="cantidadDigitos" class="input-group-text fw-bold">Número de pasos: </label>
                    <input type="number" class="form-control col" id="cantidadDigitos" required>
                </div>
                <div class="col-sm-4 d-flex mb-4">
                    <label for="digitosSemilla" class="input-group-text fw-bold">Dígitos por semilla: </label>
                    <input type="number" class="form-control col" id="digitosSemilla" required>
                </div>
            </div>
            
            <div class="d-flex">
                <div class="ms-auto">
                    <button type="submit" class="btn btn-primary fw-bold">Generar tabla</button>
                </div>
            </div>
        </form>
        
        <div id="resultado" class="mt-4"></div>
    </div>


    <footer class="footer text-light text-center mt-4 bg-dark p-3">
        <p class="m-0">&copy; 2024 | Creado por <a href="https://github.com/mssj-11" target="_blank" class="text-light fw-bold">Michael S.S</a></p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
